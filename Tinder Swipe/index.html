<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tinder Swipe App" />
    <meta name="author" content="GMdev" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/tinder-logo.webp" type="image/x-icon">

    <!-- Title -->
    <title>Tinder Swipe App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Link JavaScript -->
    <script src="./index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./images/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
          <article>
            <img
              src="./photos/2.webp"
              alt="Alex, brown hair man, 25 years old"
            />
            <h2>Alex <span>25</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/1.webp" alt="Leila, redhead, 27 years old" />
            <h2>Leila <span>27</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay mas personas cerca de ti...<br />
            Vuelve a intentarlo mas tarde
          </span>
        </div>

        <div class="buttons">
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-remove is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-fav is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </div>
      </section>
    </main>

    <footer>
      <h2>GMdev</h2>
      <p class="nombre">Gast√≥n Moure Developer</p>
    </footer>
  </body>
</html>
