<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cifrador Cesar" />
    <meta name="author" content="GMdev" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Cifrador Cesar" />

    <title>Cifrador Cesar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- JavaScript -->
    <script src="./index.js" type="text/JavaScript" defer></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Cifrador Cesar.</h1>
      <form id="cipher" autocomplete="off">
        <input
          id="original"
          spellcheck="false"
          placeholder="Ingrese el texto"
          name="text"
          type="text"
        />
      </form>
      <div id="result"></div>
      <div class="range">
        <input
          id="range"
          type="range"
          value="10"
          min="1"
          max="20"
          oninput="this.nextElementSibling.value = this.value"
        />
        <output>10</output>
      </div>
    </main>
  </body>
</html>
