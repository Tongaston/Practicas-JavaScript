<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculadora" />
    <meta name="author" content="GMdev" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <title>Calculadora</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Orbitron&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- JavaScript -->
    <script src="./Display.js" type="text/JavaScript"></script>
    <script src="./Calculator.js" type="text/JavaScript"></script>
    <script src="./index.js" type="text/JavaScript" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="calculator">
        <section class="display">
          <div id="result"></div>
          <div id="actual-value"></div>
        </section>
        <button class="col-2" onclick="display.deleteAll()">C</button>
        <button onclick="display.delete()">&larr;</button>
        <button class="operator" value="division">%</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="multiplication">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="substraction">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="sum">+</button>
        <button class="col-2 number">0</button>
        <button class="number">.</button>
        <button class="operator" value="equal">=</button>
      </section>
    </main>
    <footer>
      <h2>GMdev</h2>
      <p class="nombre">Gast√≥n Moure Developer</p>
    </footer>
  </body>
</html>
